        nav {

        }

            font-size:xx-large;

        /* Style for the video container */
        #video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;

            overflow: hidden;
        }
        /* Style for the video itself */
        video {
            object-fit: cover; /* Make the video cover the entire container */
            width: 100%;
            height: 100%;
        }
