<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login OR Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            background-image: url('https://images.rawpixel.com/image_800/cHJpdmF0ZS9sci9pbWFnZXMvd2Vic2l0ZS8yMDIyLTA1L2stcGYtcG9tLTEyNDIuanBn.jpg?s=lNc1AhDSYLC9MxAeVuLOi64Lzfe0zQNJAujoFLl_Mtg');
            background-size: cover;
            background-position: center;
            min-height: 100vh; /* Ensure the whole viewport height is covered */
            display: flex;
            justify-content: center; /* Horizontally center content */
            align-items: center; /
        }
        
         .container {
            max-width: 250px;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .title {
            text-align: center;
            color: #16a03f;
        }
        .btn {
            text-align: center;
            margin-top: 20px;
        }

        .btn button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }
        .login {
            background-color: #60d413;
            color: #fff;
        }

        .signup {
            background-color: #60d413;
            color: #fff;}
            /* Style the forms */
        .form-section {
            margin-top: 20px;
        }

        .signup-box {
            display: none;
        }

        .ele {
            width: calc(100% - 22px);;
            padding: 10px;
            margin-bottom: 10px; 
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .clkbtn {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 4px;
        }
    </style>
</head>

<body>
    
    <!-- container div -->
    <div class="container">
        <header>
            <h3 class="title">Login OR Register</h3>
        </header>
        <!-- upper button section to select the login or signup form -->
        <div class="btn">
            <button class="login">Login</button>
        </div>

        <!-- Form section that contains the login and the signup form -->
        <div class="form-section">
            <!-- login form -->
            <div class="login-box">
                <form method="POST">
                <input type="email" class="ele" placeholder="Your email">
                <input type="password" class="ele" placeholder="Password">
                <button class="clkbtn">Login</button>
            </form>
            </div>

            <!-- signup form -->
            <div class="signup-box">
                <form method="post">
                <form method="POST">
                <input type="text" name="name" class="ele" placeholder="Your name">
                <input type="email" name="email" class="ele" placeholder="Your email">
                <input type="password" name="password" class="ele" placeholder="Password">
                <input type="password" class="ele"placeholder="Confirm password">
                <input type="tel" name="tel" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" class="ele" placeholder="phone number">
                <button class="clkbtn">Signup</button>
                </form>
            </div>
            <div class="btn">
                <button class="signup">Don't have an account? Sign up</button>
                <button class="forgotPwd">Forgot Password?</button>
            </div>
        </div>
    </div>
    <div class="home-button">
        <a href="HomePage.html"><button>Home</button></a>
    </div>

    <script>

        const loginButton = document.querySelector('.login');
        const signupButton = document.querySelector('.signup');
        const loginForm = document.querySelector('.login-box');
        const signupForm = document.querySelector('.signup-box');


        loginButton.addEventListener('click', () => {
            loginForm.style.display = 'block';
            signupForm.style.display = 'none';
        });

        signupButton.addEventListener('click', () => {
            loginForm.style.display = 'none';
            signupForm.style.display = 'block';
        });
    </script>
</body>
</html>
