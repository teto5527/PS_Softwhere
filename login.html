<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login OR Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            background-image: url('https://images.rawpixel.com/image_800/cHJpdmF0ZS9sci9pbWFnZXMvd2Vic2l0ZS8yMDIyLTA1L2stcGYtcG9tLTEyNDIuanBn.jpg?s=lNc1AhDSYLC9MxAeVuLOi64Lzfe0zQNJAujoFLl_Mtg');
            background-size: cover;
            background-position: center;
            min-height: 100vh; /* Ensure the whole viewport height is covered */
            display: flex;
            justify-content: center; /* Horizontally center content */
            align-items: center; /
        }
        
         .container {
            max-width: 250px;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .title {
            text-align: center;
            color: #16a03f;
        }
        .btn {
            text-align: center;
            margin-top: 20px;
        }
        .btn button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }
        .home-btn {
            text-align: center;
            margin-top: 20px;
        }
        .home-btn button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            background-color: #000000;
            color: #fff;
        }
        .login {
            background-color: #ffffff;
            color: #000000;
        }

        .signup {
            background-color: #ffffff;
            color: #000000;}
            /* Style the forms */
        .form-section {
            margin-top: 20px;
        }

         /* Style the "Don't have an account?" text in black */
        .black-text {
            color: #000;
        }

        /* Style the "Signup" text in blue */
        .blue-text {
            color: #0000FF; /* Blue color */
        }

        .text-blue {
            color: #0000FF;
        }

        .text-black {
            color: #000;
        }

        .underline-text {
            text-decoration: underline;
        }

        .signup-box {
            display: none;
        }

        .ele {
            width: calc(100% - 22px);;
            padding: 10px;
            margin-bottom: 10px; 
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .clkbtn {
            background-color: #16a03f;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 4px;
        }

        .forgotPwd {
            font-size:xx-small;
            background-color: #fff;
            color:#0000FF;
            text-align: center;
        }

    </style>
</head>

<body>
    
    <!-- container div -->
    <div class="container">
        <header>
            <h3 class="title">Login OR Register</h3>
        </header>
        <!-- upper button section to select the login or signup form -->
        

        <!-- Form section that contains the login and the signup form -->
        <div class="form-section">
            <!-- login form -->
            <div class="login-box">
                <form method="POST">
                <input type="email" class="ele" placeholder="Email address">
                <input type="password" class="ele" placeholder="Password">
                <button class="clkbtn">Login</button>
            </form>
            </div>

            <!-- signup form -->
            <div class="signup-box">
                <form method="post">
                <form method="POST">
                <input type="text" name="name" class="ele" placeholder="Name">
                <input type="email" name="email" class="ele" placeholder="Email address">
                <input type="password" name="password" class="ele" placeholder="Password">
                <input type="password" class="ele"placeholder="Confirm password">
                <input type="tel" name="tel" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" class="ele" placeholder="Phone Number">
                <button class="clkbtn">Signup</button>
                </form>
            </div>
            <div class="btn">
                <button class="login login-btn">
                    <span class="text-black">Already have an account? </span>
                    <span class="text-blue underline-text">Login</span>
                </button>
                <button class="forgotPwd underline-text login-btn">Forgot Password?</button>
            </div>
            <div class="btn">
                <button class="signup">
                    <span class="black-text">Don't have an account? </span>
                    <span class="blue-text underline-text">Signup</span>
                </button>
                <button class="forgotPwd underline-text">Forgot Password?</button>
            </div>
            
        </div>
    </div>

    <div class="home-btn">
        <a href="HomePage.html"><button>Home</button></a>
    </div>

    <script>

        const loginButton = document.querySelector('.login');
        const signupButton = document.querySelector('.signup');
        const loginForm = document.querySelector('.login-box');
        const signupForm = document.querySelector('.signup-box');
        const loginBtns = document.querySelectorAll('.login-btn');
        const signupBtns = document.querySelectorAll('.signup-btn');

        // Initially hide the login and signup buttons
        loginBtns.forEach(btn => {
            btn.style.display = 'none';
        });

        signupBtns.forEach(btn => {
            btn.style.display = 'none';
        });

        loginButton.addEventListener('click', () => {
            loginForm.style.display = 'block';
            signupForm.style.display = 'none';

            // Show the "Don't have an account? Sign up" button
            signupBtns.forEach(btn => {
                btn.style.display = 'block';
            });

            // Hide the login button
            loginBtns.forEach(btn => {
                btn.style.display = 'none';
            });
        });

        signupButton.addEventListener('click', () => {
            signupForm.style.display = 'block';
            loginForm.style.display = 'none';

            // Show the login button
            loginBtns.forEach(btn => {
                btn.style.display = 'block';
            });

            signupBtns.forEach(btn => {
                btn.style.display = 'none';
            });
        });

    </script>
</body>
</html>
