<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login OR Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
         .container {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .title {
            text-align: center;
            color: #16a03f;
        }
        .btn {
            text-align: center;
            margin-top: 20px;
        }

        .btn button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }
    </style>
</head>

<body>
    <header>
        <h3 class="title">Login OR Register</h3>
    </header>

    <!-- container div -->
    <div class="container">
        <!-- upper button section to select the login or signup form -->
        <div class="btn">
            <button class="login">Login</button>
            <button class="signup">Don't have an account? Sign up</button>
        </div>

        <!-- Form section that contains the login and the signup form -->
        <div class="form-section">
            <!-- login form -->
            <div class="login-box">
                <input type="email" placeholder="Your email">
                <input type="password" placeholder="Password">
                <button>Login</button>
            </div>

            <!-- signup form -->
            <div class="signup-box">
                <input type="text" placeholder="Your name">
                <input type="email" placeholder="Your email">
                <input type="password" placeholder="Password">
                <input type="password" placeholder="Confirm password">
                <button>Signup</button>
            </div>
        </div>
    </div>

    <script>
    
    </script>
</body>
</html>
