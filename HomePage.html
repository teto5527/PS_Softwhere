<!Doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HOME PAGE</title>
        <style>
            .body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('https://img.freepik.com/free-photo/restaurant-interior_1127-3394.jpg');
            background-repeat: no-repeat;
            background-size: cover;
           }

           .button-container {
                background-color: #000000;
                display:flex;
                justify-content: center;
                align-items: center;
                height: 80px;
           }

           .button-container button {
                background-color: rgb(52, 52, 62);
                color: white;
                padding: 12px 20px;
                border: none;
                cursor: pointer;
                margin: 0 10px;
                border-radius: 5px;
           }

           .dropdown-button {
                position:relative;
           }

           .dropdown-content {
                display:none;
                position:absolute;
                font-family: Arial, sans-serif;
                min-width:160px;
                top:100%;
                left:0;
                background-color: #f9f9f9; /* Background color for dropdown */
                box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
                border-radius: 5px;
                z-index:1;
           }

           .dropdown-content a {
                color:#333;
                padding: 12px 16px;
                display:block;
                text-decoration: none;
                transition: background-color 0.3s ease;
           }

           .dropdown-content a:hover {
                background-color:#f2f2f2;
           }

           .dropdown-button:hover .dropdown-content{
                display:block;
           }

        </style>
    </head>
        <body>
            <div class="button-container">
                <button>Home</button>
                <div class="dropdown-button">
                <button class="dropdown-button">Restaurants</button>
                    <div class="dropdown-content">
                        <a class="dropdown-item" href="https://lo.unisa.edu.au/pluginfile.php/4108003/mod_resource/content/1/bamboo-leaf-menu.pdf" target="_blank">Bamboo Leaf Menu</a>
                        <a class="dropdown-item" href="https://lo.unisa.edu.au/pluginfile.php/4108004/mod_resource/content/1/le-oeste-menu.pdf" target="_blank">La Oeste Menu</a>
                        <a class="dropdown-item" href="https://lo.unisa.edu.au/pluginfile.php/4108005/mod_resource/content/1/mexikana-menu.pdf" target="_blank">Mexikana Menu</a>
                    </div>
                </div>
                <button>About</button>
                <a href="login.html"><button>Login</button></a>
                <button>Contact</button>
                <a href="feedback.html"><button>Feedback</button></a>
                    
            </div>
        </body>
</html>
