<!Doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HOME PAGE</title>
        <style>
           .button-container {
            display:flex;
           }

           .button-container button {
            background-color: rgb(0, 4, 255);
            color: white;
            padding: 12px;
            border: none;
            cursor: pointer;
            margin-right: 20px;
           }

           .dropdown-button {
            position:relative;
           }

           .dropdown-content {
            display:none;
            position:absolute;
            background-color: blueviolet;
            min-width:160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            top:100%;
            left:0;
           }

           .dropdown-content a {
            color:black;
            padding: 12px 16px;
            display:block;
           }

           .dropdown-content a:hover {
            background-color:#ddd;
           }

           .dropdown-content a:hover .dropdown-content{
            display:block;
           }

        </style>
    </head>
        <body>
            <div class="button-container">
                <button>Home</button>
                <div class="dropdown-button">
                <button class="dropdown-button">Restaurants</button>
                    <div class="dropdown-content">
                        <li><a class="dropdown-item" href="#">Bamboo Leaf Menu</a></li>
                        <li><a class="dropdown-item" href="#">La Oeste Menu</a></li>
                        <li><a class="dropdown-item" href="#">Mexikana Menu</a></li>
                    </div>
                </div>
                <button>About</button>
                <button>Login</button>
                <button>Contact</button>
                    
            </div>
        </body>
</html>
