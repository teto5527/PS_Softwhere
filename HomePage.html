           .button-container {
                background-color: #000000;

           .button-container button {

                margin: 0 10px;

           }

           .dropdown-button {
                position:relative;
           }

           .dropdown-content {
                display:none;
                position:absolute;
                font-family: Arial, sans-serif;
                min-width:160px;
                top:100%;
                left:0;
                background-color: #f9f9f9; /* Background color for dropdown */
                box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
                border-radius: 5px;
                z-index:1;
           }

           .dropdown-content a {
                color:#333;
                padding: 12px 16px;
                display:block;
                text-decoration: none;
                transition: background-color 0.3s ease;
           }

           .dropdown-content a:hover {
                background-color:#f2f2f2;
           }

           .dropdown-button:hover .dropdown-content{
                display:block;
           }

           hr {
            width: 80%; /* Adjust the width as needed */
            background-color: white; /* Color of the horizontal lines */
            height: 1px; /* Thickness of the lines */
            margin: 10px auto; /* Margin for spacing */
        }
